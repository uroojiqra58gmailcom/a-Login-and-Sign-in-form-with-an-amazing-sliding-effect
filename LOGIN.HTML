<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="LOGIN.CSS">
    <title> MODERN LOGIN PAGE</title>
</head>
<body>
    
<div class="container" ID="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Create Account</h1>
            <div class="social-ICONS">
                <a href="#" class="social icons"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social icons"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social icons"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social icons"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social icons"><i class="fab fa-github"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Sign Up</button>
        </form>
    </div>








    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign In</h1>
            <div class="social-ICONS">
                <a href="#" class="social icons"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social icons"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social icons"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social icons"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social icons"><i class="fab fa-github"></i></a>
            </div>
            <span>or use your email password</span>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href="#">Forgot your password</a>
            <button>Sign in</button>
        </form>
    </div>

    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome back!</h1>
                <p>Enter your personal details to use all of site features</p>
                <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello, Friend!</h1>
                <p>Register with your personal details to use all of sites features</p>
                <button class="hidden" id="register">Sign Up</button>
            </div>
        </div>
    </div>
</div>













    <script src="script.js"></script>





</body>
</html>
